<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitSee - Repository Visualizer</title>
    <style>
      /* Demo page styles only - library doesn't depend on these */
      body {
        margin: 0;
        padding: 20px;
        background: #0d1117;
        color: #e6edf3;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      #visualization {
        width: 800px;
        height: 600px;
        border: 1px solid #30363d;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <svg id="visualization"></svg>

    <script type="module">
      import { GitVisualizer } from "./dist/client/index.js";

      // Get repo from URL params or use default
      const urlParams = new URLSearchParams(window.location.search);
      const repoParam = urlParams.get("repo") || "stakwork/hive";
      const [owner, repo] = repoParam.split("/");

      // Create and configure visualizer with hybrid approach
      const visualizer = new GitVisualizer(
        "#visualization", // container selector
        "/api/gitsee?swarmId=asdf", // API endpoint (Next.js proxy for auth)
        {}, // custom headers (optional)
        "http://localhost:3000/api/gitsee", // SSE endpoint (direct to EC2)
        100
      );

      // Start visualization
      if (owner && repo) {
        visualizer.visualize(owner, repo);
      } else {
        console.error("Invalid repo format. Use: ?repo=owner/repo");
      }
    </script>
  </body>
</html>
