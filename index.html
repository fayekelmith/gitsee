<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitSee - Repository Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d1117;
            color: #e6edf3;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        #visualization {
            width: 100vw;
            height: 100vh;
        }
        
        .node {
            cursor: pointer;
        }
        
        .repo-node {
            fill: #1f6feb;
            stroke: #0969da;
            stroke-width: 2px;
        }
        
        .contributor-node {
            fill: #238636;
            stroke: #1f6feb;
            stroke-width: 1.5px;
        }
        
        .link {
            stroke: #30363d;
            stroke-width: 1.5px;
        }
        
        .node-label {
            fill: #e6edf3;
            font-size: 12px;
            font-weight: 500;
            text-anchor: middle;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <svg id="visualization"></svg>
    <script type="module" src="./src/main.ts"></script>
</body>
</html>
